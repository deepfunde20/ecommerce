<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

    <title>New</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{../css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>


<div class="container">
    <div class="mycard">
        <div class="row">
            <div class="col-md-6">
                <div class="myLeftCtn">

                    <form class="myForm text-center"  th:action="@{/user/login}" method="post" >
                        <header>Login Here</header>
                        <div class="form-group">
                            <i class="fas fa-user"></i>
                            <input  class="myInput" type="text" placeholder="Username" id="username" name="username" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>

                        <div class="form-group">
                            <i class="fas fa-lock"></i>
                            <input  class="myInput" type="password" placeholder="password" id="password" name="password" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>

                        <div class="form-group">
                            <label><input id="check_1" name="check_1" type="checkbox" required><small>I read and agree to terms and conditions</small>
                            </input>
                            <div class="invalid-feedback">You must check the box</div>
                        </label>
                        </div>

                        <input type="submit" class="butt" value="Login"></input>               

                    </form>



                </div>
            </div>
                <div class="col-md-6">
                    <div class="myRightCtn">
                        <div class="box"><header>Not a User</header>
                        <p>Use test cards to test domestic payments, international payments and subscriptions. Use test UPI IDs to test domestic one-time payments.</p>
                        <!-- <input th:href="@{/user/login}" type="button" class="butt_out" value="Signup Here"/> -->
                        <a class="butt_out"  th:href="@{/user/signup}"
                        href="#">Signup Here</a>
                       
                        </div>
                    </div>

                </div>



        </div>
    </div>
</div>



    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>   
</body>
</html>
